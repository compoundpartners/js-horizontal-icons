{% load thumbnail sekizai_tags cms_tags %}

<div class="col-md-3 col-sm-6 mb-sm-50 ft-item ft-material wow zoomIn" data-wow-duration=".6s" data-wow-delay=".3s" style="visibility: visible; animation-duration: 0.6s; animation-delay: 0.3s; animation-name: zoomIn;">
  <span><i class="{{ object.icon }}"></i></span>
  <h5>{{ object.title }}</h5>
  <p>{{ object.summary }}</p>
</div>
